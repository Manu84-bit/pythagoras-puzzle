<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" >
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<div class="container">
    <h5 class="unselectable">Nivel 1</h5>
    <div id="canvas">
    <div class="unselectable" id="board"></div>
    <div class="piece-wrapper noselect" id="piece-wrapper1">
        <div class="pieces" id="square">
            <div class="dot rotate" id="rotate"></div>
            <div class="rotate-link"></div>
        </div>
    </div>
    <div class="piece-wrapper noselect" id="piece-wrapper2">
        <div class="pieces polys" id="poly1">
            <div class="dot rotate" id="rotate1"></div>
            <div class="rotate-link"></div>
        </div>
    </div>
    <div class="piece-wrapper noselect" id="">
        <div class="pieces polys" id="poly2">
            <div class="dot rotate" id="rotate2"></div>
            <div class="rotate-link"></div>
        </div>
    </div>
    <div class="piece-wrapper noselect" id="">
        <div class="pieces polys" id="poly3">
            <div class="dot rotate" id="rotate3"></div>
            <div class="rotate-link"></div>
        </div>
    </div>
    <div class="piece-wrapper noselect" id="">
        <div class="pieces polys" id="poly4">
            <div class="dot rotate" id="rotate4"></div>
            <div class="rotate-link"></div>
        </div>
    </div>
</div>
    <p class="unselectable">Mueve las piezas haciendo clic sobre ellas y rótalas con la manija azul. Primero, rellena el cuadrado grande con todas las piezas. Luego, rellena
        los dos cuadrados más pequeños, usando todas las piezas. Asegúrate de que las piezas encajen de la
        manera más precisa que puedas.
    </p>
</div>
    <script src="./js/puzzle.js"></script>
</html>
